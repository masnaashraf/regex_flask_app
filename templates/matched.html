<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display result</title>
</head>
<body>

    <center>
    <h1 style="color: crimson;">Displaying result of regex search</h1>
   
    <h2>Input string:{{string}}</h2>
    <h2>Regex:{{reg}}</h2>

    {% if match %}
        <h2>Number of matches found is {{ count }}</h2>
        <h2>The matches found are </h2>
        <h2>
        {% for m in match %}
            {{m}}
        {% endfor %}
        </h2>
    {% else %}
        <h2>No match found.</h2>
        

    {% endif %}

    </center>


</body>
</html>
